<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
    <!-- Glow Filter -->
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Main Icon Group with Glow -->
    <g filter="url(#neon-glow)">
        <!-- Crossed Rifles / CS Styling -->
        <path d="M439.6 60.4c-12.5-12.5-32.8-12.5-45.3 0L37.9 316.8c-12.5 12.5-12.5 32.8 0 45.3l56.6 56.6c12.5 12.5 32.8 12.5 45.3 0L496.2 162.3 439.6 60.4z" fill="url(#grad1)" opacity="0.8"/>
        <path d="M129.8 409.8L37.9 501.7l-26.2-26.2 91.9-91.9 26.2 26.2z" fill="#333"/>
        <!-- Knife Silhouette -->
        <path d="M300 200 L200 300 M350 150 L150 350" stroke="#fff" stroke-width="20" stroke-linecap="round"/>
        
        <!-- Modern Shield Outline -->
        <path d="M256 32 C180 32 64 64 64 160 v128 c0 120 192 192 192 192 s192 -72 192 -192 V160 c0 -96 -116 -128 -192 -128 z" 
              fill="none" stroke="url(#grad1)" stroke-width="15" />
    </g>
</svg>
